<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPSCG</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors Card Game</h1>
        <div class="game-container">
            <div class="opponent">
            <h2>Opponent</h2>
            <div class="hand" id="opponentHand"></div>
        </div>
    </div>
    <div class="game-container">
        <div class="player">
        <h2>Player</h2>
        <div class="hand" id="playerHand" onclick="useAllCards()"></div>
        </div>
    </div>
    <div id="result"></div>
    </div>
    
    <div class="credit">
        <h2>ISAAC GOMEZ BSCPE - 2C</h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
